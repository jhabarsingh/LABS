<script type="text/javascript">
	stack = []

	stopwords = ['i', 'me', 'my', 'myself', 'we', 'our', 'ours', 'ourselves', 'you', 		'your', 'yours', 'yourself', 'yourselves', 'he', 'him', 'his', 'himself', 'she', 'her', 'hers', 'herself', 'it', 'its', 'itself', 'they', 'them', 'their', 'theirs', 'themselves', 'what', 'which', 'who', 'whom', 'this', 'that', 'these', 'those', 'am', 'is', 'are', 'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'having', 'do', 'does', 'did', 'doing', 'a', 'an', 'the', 'and', 'but', 'if', 'or', 'because', 'as', 'until', 'while', 'of', 'at', 'by', 'for', 'with', 'about', 'against', 'between', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'to', 'from', 'up', 'down', 'in', 'out', 'on', 'off', 'over', 'under', 'again', 'further', 'then', 'once', 'here', 'there', 'when', 'where', 'why', 'how', 'all', 'any', 'both', 'each', 'few', 'more', 'most', 'other', 'some', 'such', 'no', 'nor', 'not', 'only', 'own', 'same', 'so', 'than', 'too', 'very', 's', 't', 'can', 'will', 'just', 'don', 'should', 'now'
	]

	option = document.querySelector(".option");

	for(let i=0; i<stopwords.length; i++) {
		el = document.createElement("span");
		el.innerText = stopwords[i]
		option.append(el);
	}

	function insertTerm(value) {
		option = document.querySelector(".terms");
		option.innerHTML = "";
		for(let i=0; i<stack.length; i++) {
			el = document.createElement("span");
			el.innerText =  stack[i];
			option.append(el);
		}
		options1 = document.querySelectorAll("#terms > span")
	}

	options = document.querySelectorAll(".option > span")

	options1 = document.querySelectorAll("#terms > span")

	options.forEach((element) => element.addEventListener("click", (el) => {
		if(stack.length == 10) {
			alert("length can't exceed 10")
			return;
		}
		value = element.innerText;
		if(false) {
			let index = 0
			for(let i=0; i<stack.length(); i++) {
				if(stack[i] == value) {
					break;
				}
				index++;
			}
			stack.splice(index, 1);
			stack.sort();
			insertTerm(value);
		}
		else {
			stack.push(value);
			stack.sort();
			insertTerm(value);
		}
	}))

	options1.forEach((element) => element.addEventListener("click", (el) => {
		if(stack.length < 0) {
			alert("length can't be less than")
			return;
		}
		value = element.innerText;
		console.log(value)
		if(true) {
			const index = stack.indexOf(value);
			stack.splice(index, 1);
			console.log(index)
			stack.sort();
			console.log(stack);
			insertTerm(value);
		}
		else {
			stack.push(value);
			stack.sort();
			insertTerm(value);
		}
	}))


	document.querySelector("button").addEventListener("click", () => {
		if(stack.length == 0 ) {
			alert("document can't be null");
			return;
		}

		window.localStorage.setItem("document3", stack)
		window.location.href = "query.html"
	})

</script>
